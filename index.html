<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="pic">
    <img src="TT.jpeg" class="logo">

    <div class="content">
        <p>Your scream is our dream  :)</p>
        <h1>Lots of treats to be given out soon! </h1>
        <div class="launch-time">
              <div>
                <p id="days">00</p>
                <span>Days</span>
              </div>
              <div>
                <p id="hours">00</p>
                <span>Hours</span>
              </div>
              <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
              </div>
              <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
              </div>
        </div>
        <button type="button">Learn more</button>
    </div>
</div>       
<script src="script.js"></script>     
</body>
</html>
